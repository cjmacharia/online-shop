<mat-nav-list>
    <a *ngIf="!(isAuth$ | async)" mat-list-item routerLink="/register" (click)="onClose()">
      <mat-icon>face</mat-icon>
      <span>Signup</span>
    </a>
    <a *ngIf="!(isAuth$ | async)" mat-list-item routerLink="/login" (click)="onClose()">
      <mat-icon>input</mat-icon>
      <span>login</span>
    </a>
 
    <a *ngIf="isAuth$ | async" mat-list-item (click)="onLogout()">
      <span>logout</span>
    </a>
  </mat-nav-list>
